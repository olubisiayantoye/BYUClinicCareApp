<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClinicCare | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --cc-primary: #1e74a6; /* Soft Blue */
            --cc-secondary: #28a745; /* Green */
            --cc-light-blue: #e0f2f7;
            --cc-dark-blue: #165a8a; /* Darker shade of primary */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scroll on full-height sections */
        }
        .login-wrapper {
            display: flex;
            min-height: 100vh;
        }
        .login-left {
            flex: 1;
            background: linear-gradient(to bottom right, var(--cc-primary), var(--cc-dark-blue));
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-left::before { /* Subtle background pattern */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1v1L0 6V5h1L6 0zM6 5v1H5L0 0h1L6 5z'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.2;
        }
        .login-left-content {
            z-index: 1; /* Ensure content is above pattern */
            max-width: 500px;
        }
        .login-left img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .login-left h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .login-left p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* Light grey background */
            padding: 30px;
        }
        .login-form-container {
            width: 100%;
            max-width: 450px; /* Max width for the form */
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .cc-logo-form {
            color: var(--cc-primary);
            font-size: 2rem;
            font-weight: 700;
        }
        .btn-cc-primary {
            background-color: var(--cc-primary);
            border-color: var(--cc-primary);
            color: white;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-cc-primary:hover {
            background-color: var(--cc-dark-blue);
            border-color: var(--cc-dark-blue);
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
            }
            .login-left {
                min-height: 50vh; /* Adjust height for smaller screens */
                padding: 50px 20px;
            }
            .login-right {
                min-height: 50vh;
                padding: 30px 20px;
            }
            .login-left img {
                max-width: 50%;
                margin-bottom: 20px;
            }
            .login-left h2 {
                font-size: 2rem;
            }
        }
        @media (max-width: 576px) {
            .login-left {
                min-height: 40vh;
            }
            .login-right {
                min-height: 60vh;
            }
            .login-form-container {
                padding: 25px;
            }
            .login-left h2 {
                font-size: 1.8rem;
            }
            .login-left p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-left">
        <div class="login-left-content">
            <img src="https://via.placeholder.com/600x400/e0f2f7/1e74a6?text=Modern+Clinic+Interface" alt="Modern Clinic Interface" class="img-fluid mb-4">
            <h2>Streamline Your Clinic Operations</h2>
            <p class="lead">
                ClinicCare empowers healthcare professionals with an intuitive platform for efficient queue management, precise appointment scheduling, and comprehensive patient care. Focus on what matters most: your patients.
            </p>
        </div>
    </div>

    <div class="login-right">
        <div class="login-form-container">
            <div class="text-center mb-4">
                <h1 class="cc-logo-form"><i class="fas fa-stethoscope me-2"></i> ClinicCare</h1>
                <p class="text-muted">Staff Login</p>
            </div>
            
            <form action="index.html" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Username / Employee ID</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="fas fa-user fa-fw"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Employee ID or Username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="fas fa-lock fa-fw"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-cc-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Secure Sign In
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="#" class="text-cc-primary text-decoration-none d-block mt-3 fw-bold">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
