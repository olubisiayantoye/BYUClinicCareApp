<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClinicCare | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --cc-primary: #1e74a6; /* Soft Blue */
            --cc-light-blue: #e0f2f7;
        }
        body {
            background-color: var(--cc-light-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .cc-logo {
            color: var(--cc-primary);
            font-size: 2rem;
            font-weight: 700;
        }
        .btn-cc-primary {
            background-color: var(--cc-primary);
            border-color: var(--cc-primary);
            color: white;
        }
        .btn-cc-primary:hover {
            background-color: #1a648f;
            border-color: #1a648f;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <h1 class="cc-logo mb-1"><i class="fas fa-stethoscope me-2"></i> ClinicCare</h1>
    <p class="text-muted mb-4">Queue & Appointments System</p>
    
    <form action="index.html" method="POST">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username / Employee ID</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter ID" required>
            </div>
        </div>
        
        <div class="mb-4 text-start">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-cc-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i> Sign In
            </button>
        </div>
        
        <a href="#" class="text-muted text-decoration-none d-block mt-3">Forgot Password?</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
